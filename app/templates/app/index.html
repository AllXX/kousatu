{% extends 'layout.html' %}
{% block content %}
    <h1>最近投稿された記事</h1>

    {% if searchForm %}
        <form action='{% url "app:index" %}' method='get'>
            <div class='form-group'>
                {{ searchForm }}
                <input type='submit' class='btn btn-outline-primary' value='検索'>
                <a href='{% url "app:index" %}' class='btn btn-outline-secondary'>クリア</a>
        </div>
        <div class='text-right'>
        <a href='{% url "app:new" %}' class='btn btn-outline-primary'>新規スレッド</a>
        </div>
        </form>
        <p>&nbsp;</p>
    {% endif %}

    <table  class='table table-striped table-hover'>
        <th>スレッド名</th>
        <th>コメント</th>
        <th>登録日時</th>
        {% for article in articles %}
            <tr>
                <td><a href = '{% url "app:detail" article.id %}'>{{ article.title }}</a></td>
                <td>{{ article.message }}</td>
                <td>{{ article.pub_data}}</td>
                <!--
                <td>
                    <a href='{% url "app:detail" article.id %}' class='btn btn-outline-primary'>詳細</a>
                    <a href='{% url "app:delete" article.id %}' class='btn btn-outline-secondary'>削除</a>
                </td>
                -->
            </tr>
        {% endfor %}
    </table>
    
    <!--{% if user.is_authenticated %} 
    <div>
        <a href='{% url "app:new" %}' class='btn btn-outline-primary'>新規スレッド</a>
    </div>
   {% endif %}-->
{% endblock %}
